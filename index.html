  <body>          
      <div class="main"> 
          <div class="container" >
          <div class="row">
              <div class="col-md-4" style="background-color: lightgray;"></div>
              <div class="col-md-4" >
                  <div style="border-radius:20px; ">
                    <img width="100%" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuaDSrNl1ryZB2M_9B65GygExewbVi-P5-XrJpzg6s4SUkap8tbdg78NFro98CIXEm1A&usqp=CAU" alt="">
                    <div class="display py-4 " style="background-color: #424242;padding: 0 15px;border-top-left-radius: 10px;border-top-right-radius: 10px; ">
                        <input class="displayin" style="background-color: #9ccc66;" type="text"  name="" disabled id="displayinput">
                </div>
                  <div class="button " style="border-bottom-left-radius: 10px;border-bottom-right-radius: 10px; ">
                  <button onclick="getbuttonvalue(7)">7</button>
                  <button onclick="getbuttonvalue(8)">8</button>
                  <button onclick="getbuttonvalue(9)">9</button>
                  <button onclick="clearall()" style="background-color: #ff5353;">C</button>
                  <button onclick="getbuttonvalue(4)">4</button>
                  <button onclick="getbuttonvalue(5)">5</button>
                  <button onclick="getbuttonvalue(6)">6</button>
                  <button onclick="calculate()">=</button>
                  <button onclick="getbuttonvalue(1)">1</button>
                  <button onclick="getbuttonvalue(2)">2</button>
                  <button onclick="getbuttonvalue(3)">3</button>
                  <button onclick="getbuttonvalue('-')">-</button>
                  <button onclick="getbuttonvalue(0)">0</button>
                  <button onclick="getbuttonvalue('/')">/</button>
                  <button onclick="getbuttonvalue('*')">*</button>
                  <button onclick="getbuttonvalue('+')">+</button>
                </div>

               </div>
                <p style="text-align: center;"><i>MADE BY UZAIR ABID</i></p>
              </div>
              <div class="col-md-4" style="background-color: lightgray;"></div>
          </div>
          </div>
